 var box2 = ['李彦辉',28,'盐城'];

  function compare(value1,value2)
  {
	  //正向排序
	  if(value1<value2)
		  {
		  return -1;
		  }else if(value1>value2)
			  {
			  return 1;
			  }else
				  {
				  return 0;
				  }
  }
  
  
  
  function compare2(value1,value2)
  {
	  //逆向排序
	  if(value1<value2)
		  {
		  return 1;
		  }else if(value1>value2)
			  {
			  return -1;

				  {
				  return 0;
				  }
  }

  var box6=[0,1,5,10,15];
