<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DemoJavaScript 简介</title>
</head>
<body>
	
	欢迎来到javascript世界
	<script type="text/javascript">
	
	alert('<scri'+'pt>');
	</script>
<!-- 	这里javascript要输出script脚本时 要注意 可以使用单引号字符串拼接输出
	这里外部引用javascript时 不需要考虑这个误认为javascript执行结尾
	情况二 
	 一旦javascript标签已经引用了外部文件src 就不能在javascript之间再写代码了
	常规情况因为 
	javascript是网页不可见内容 一半放在head标签之间 放在title标签下面

 -->	
避免用户禁用浏览器的javascript功能
<noscript>
     本站必须使用javascript
</noscript>	
	
	

</body>
</html>
